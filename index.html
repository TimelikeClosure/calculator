<!DOCTYPE html>
<html>

    <head lang="en">

        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!--<script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>-->
        <script src="script.js"></script>
    </head>

    <body>
        <!--Begin calculator body-->
        <main class="calc-body container-fluid">
            <div class="calc-main">
                <!--Begin header section-->
                <header class="title">
                    <div class=""><h1>I am Calculator. Please insert math.</h1></div>
                </header>
                <!--Close header section-->

                <!--Begin outputs section-->
                <section class="outputs jumbotron">
                    <div id="operation-list" class="display-md"></div>
                    <div id="operation-current" class="display-lg">0</div>
                </section>
                <!--Close outputs section-->

                <!--Begin buttons section-->
                <section class="buttons">

                    <!--Begin special operations section-->
                    <div class="well">
                        <div class="row">
                            <button class="btn btn-danger col-xs-offset-6 col-xs-3">C</button>
                            <button class="btn btn-warning col-xs-3">CE</button>
                        </div>
                    </div>
                    <!--Close special operations section-->

                    <!--Begin digits and standard operations section-->
                    <div class="well">
                        <div class="row">
                            <button class="btn btn-default col-xs-3">7</button>
                            <button class="btn btn-default col-xs-3">8</button>
                            <button class="btn btn-default col-xs-3">9</button>
                            <button class="btn btn-primary col-xs-3">+</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-default col-xs-3">4</button>
                            <button class="btn btn-default col-xs-3">5</button>
                            <button class="btn btn-default col-xs-3">6</button>
                            <button class="btn btn-primary col-xs-3">-</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-default col-xs-3">1</button>
                            <button class="btn btn-default col-xs-3">2</button>
                            <button class="btn btn-default col-xs-3">3</button>
                            <button class="btn btn-primary col-xs-3">ร</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-default col-xs-3">0</button>
                            <button class="btn btn-default col-xs-3">.</button>
                            <button class="btn btn-success col-xs-3">=</button>
                            <button class="btn btn-primary col-xs-3">รท</button>
                        </div>
                    </div>
                    <!--Close digits and standard operations section-->

                </section>
                <!--Close buttons section-->

                <!--Begin footer section-->
                <footer class="footer">
                    <img src="images/fututama_shut_up_and_take_my_digits.jpg" alt="Shut up and take my digits" />
                </footer>
                <!--Close footer section-->
            </div>
            <div class="calc-history">
                <h1>History</h1>
                <section id="operation-history" class="jumbotron"></section>
            </div>
        </main>
        <!--Close calculator body-->

    </body>

</html>
