<!DOCTYPE html>
<html>

    <head lang="en">

        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <body>
        <!--Begin calculator body-->
        <main class="calc-body container-fluid">

            <!--Begin header section-->
            <header class="title">
                <div class=""><h1>I can haz numbrs?</h1></div>
            </header>
            <!--Close header section-->

            <!--Begin outputs section-->
            <section class="outputs jumbotron">
                <div id="display" class="display"></div>
            </section>
            <!--Close outputs section-->

            <!--Begin buttons section-->
            <section class="buttons">
                <div class="row">
                    <button id="clear-everything" class="btn btn-danger col-xs-offset-6 col-xs-3">CE</button>
                    <button id="clear" class="btn btn-warning col-xs-3">C</button>
                </div>
                <div class="row">
                    <button id="seven" class="btn btn-default col-xs-3">7</button>
                    <button id="eight" class="btn btn-default col-xs-3">8</button>
                    <button id="nine" class="btn btn-default col-xs-3">9</button>
                    <button id="add" class="btn btn-primary col-xs-3">+</button>
                </div>
                <div class="row">
                    <button id="four" class="btn btn-default col-xs-3">4</button>
                    <button id="five" class="btn btn-default col-xs-3">5</button>
                    <button id="six" class="btn btn-default col-xs-3">6</button>
                    <button id="subtract" class="btn btn-primary col-xs-3">-</button>
                </div>
                <div class="row">
                    <button id="one" class="btn btn-default col-xs-3">1</button>
                    <button id="two" class="btn btn-default col-xs-3">2</button>
                    <button id="three" class="btn btn-default col-xs-3">3</button>
                    <button id="multiply" class="btn btn-primary col-xs-3">ร</button>
                </div>
                <div class="row">
                    <button id="zero" class="btn btn-default col-xs-3">0</button>
                    <button id="decimal" class="btn btn-default col-xs-3">.</button>
                    <button id="equals" class="btn btn-success col-xs-3">=</button>
                    <button id="divide" class="btn btn-primary col-xs-3">รท</button>
                </div>
            </section>
            <!--Close buttons section-->

        </main>
        <!--Close calculator body-->

    </body>

</html>
